<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <main>
            <div class="form-section">
                <a href="cart.html" class="back-link">BACK TO ORDER REVIEW</a>
                
                <h2>My Information</h2>
                <form>
                    <label></label>
                    <input type="email" placeholder="Email address" required>

                    <label></label>
                    <input type="tel" placeholder="Phone Number" required>

                    <label></label>
                    <input type="text" placeholder="Address" required>

                    <div class="address-details">
                        <input type="text" placeholder="City" required>
                        <input type="text" placeholder="State" required>
                        <input type="text" placeholder="ZIP Code" required>
                    </div>

                    <h3>How would you like to receive your order?</h3>
                    <div class="delivery-options">
                        <label><input type="radio" name="delivery" value="shipment"> By shipment</label>
                        <label><input type="radio" name="delivery" value="in-person" checked> In person</label>
                    </div>

                    <h2>Pickup Location</h2>
                    <div class="pickup-location">
                        <p>Joyas manistia MALL</p>
                        <p>123 Jewel Lane, New York, NY.<br>New York, NY 12345</p>
                        <p>Pickup Available from 8 AM to 7 PM</p>
                        
                    </div>

                    <h2>Billing Information</h2>
                    <label></label>
                    <input type="text" placeholder="Name on Card" required>

                    <label></label>
                    <input type="text" placeholder="Debit / Credit Card Number" required>

                    <div class="billing-details">
                        <input type="text" placeholder="Expiration Date (MM/YY)" required>
                        <input type="text" placeholder="CVV" required>
                        <input type="text" placeholder="ZIP Code" required>
                    </div>

                    <label></label>
                    <input type="text" placeholder="Billing Address" required>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
